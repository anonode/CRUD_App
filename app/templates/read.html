<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='glep.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    
    <title>Inquiry</title>
</head>
<body>
    <div class="forms">
        <p>Enter ID number to view customer record. You can also search customers by name or <address></address>.</p>
        <!--read_customer-->
        <button class="expandButton" id="form1">Customer</button>
        <div class="content">
            <form action="{{ url_for('read_customer') }}" method="POST">
                <label for="Customer_id">Customer ID</label>
                <input type="number" id="Customer_id" name="Customer_id"><br>
                <label for="LName">Last Name</label>
                <input type="text" id="LName" name="LName" required><br>
                <label for="FName">First Initial</label>
                <input type="text" id="FName" name="FName" required><br>
                <label for="Address">Address</label>
                <input type="text" id="Address" name="Address" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <!--read_subscription-->
        <button class="expandButton" id="form2">Subscription</button>
        <div class="content">
            <form action="{{ url_for('read_subscription') }}" method="POST">
                <label for="SubType">Subscription Type</label>
                <input type="text" id="SubType" name="SubType"><br>
                <label for="Customer_id">Customer ID</label>
                <input type="number" id="Customer_id" name="Customer_id"><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!--read_publication-->
        <button class="expandButton" id="form3">Publication</button>
        <div class="content">
            <form action="{{ url_for('read_publication') }}" method="POST">
                <label for="PubName">Publication Name</label>
                <input type="text" id="PubName" name="PubName"><br>
                <label for="PubType">Publication Type</label>
                <input type="text" id="PubType" name="PubType"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="text">
        <p>Links:</p>
        <ul class="link-list">
            <li><a href="{{ url_for('create') }}"><strong>C</strong>reate Subscription</a></li>
            <li><a href="{{ url_for('read') }}"><strong>R</strong>ead Subscription</a></li>
            <li><a href="{{ url_for('update') }}"><strong>U</strong>pdate Subscription</a></li>
            <li><a href="{{ url_for('delete') }}"><strong>D</strong>elete Subscription</a></li>
            <li><a href="{{ url_for('homepage') }}">Homepage</a></li>
        </ul>
    </div>
</body>
</html>
